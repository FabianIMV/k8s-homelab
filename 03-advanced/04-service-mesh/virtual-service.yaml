# VirtualService - Define reglas de routing
# Requiere Istio instalado
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
  - reviews
  http:
  # 80% del tráfico a v1, 20% a v2
  - route:
    - destination:
        host: reviews
        subset: v1
      weight: 80
    - destination:
        host: reviews
        subset: v2
      weight: 20

---
# DestinationRule - Define subsets y políticas
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: reviews
spec:
  host: reviews
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: v3
    labels:
      version: v3

---
# VirtualService con routing basado en headers
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews-header-based
spec:
  hosts:
  - reviews
  http:
  # Usuarios beta ven v3
  - match:
    - headers:
        x-user-type:
          exact: beta
    route:
    - destination:
        host: reviews
        subset: v3
  # Resto ve v1
  - route:
    - destination:
        host: reviews
        subset: v1
