# Secret - Para datos sensibles
# Los valores deben estar en base64
# Tip: echo -n "mypassword" | base64
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
type: Opaque  # Tipo genérico
data:
  # base64 encoded: echo -n "admin" | base64 → YWRtaW4=
  username: YWRtaW4=
  # base64 encoded: echo -n "supersecret123" | base64 → c3VwZXJzZWNyZXQxMjM=
  password: c3VwZXJzZWNyZXQxMjM=

---
# También puedes usar stringData (K8s lo encoda automáticamente)
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
type: Opaque
stringData:
  api-key: "my-api-key-12345"
  api-secret: "my-secret-key-67890"
