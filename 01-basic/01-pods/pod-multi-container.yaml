# Pod con múltiples containers
# Los containers en un pod comparten:
# - Red (localhost)
# - Volúmenes
# - Namespace de procesos
apiVersion: v1
kind: Pod
metadata:
  name: multi-container
  labels:
    app: multi-container
spec:
  containers:
  # Container principal: nginx
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  
  # Sidecar: procesa los logs
  - name: sidecar
    image: busybox
    command: ['sh', '-c', 'tail -f /var/log/nginx/access.log 2>/dev/null || sleep 3600']
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  
  # Volumen compartido entre containers
  volumes:
  - name: shared-logs
    emptyDir: {}
