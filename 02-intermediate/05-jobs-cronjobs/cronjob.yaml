# CronJob - ejecuta Jobs en schedule
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-cron
spec:
  # Cada minuto (para testing)
  schedule: "*/1 * * * *"
  
  # Política de concurrencia
  # Allow: permite múltiples jobs simultáneos
  # Forbid: salta si el anterior no terminó
  # Replace: cancela el anterior
  concurrencyPolicy: Forbid
  
  # Historial a mantener
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  
  # Suspender temporalmente
  suspend: false
  
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            command:
            - /bin/sh
            - -c
            - date; echo "Hello from CronJob!"
          restartPolicy: OnFailure
